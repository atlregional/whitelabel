<!doctype html>

<html lang="nl">
  <head>
    <meta charset="utf-8">
    <title>1313 Reisplanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script type="text/javascript" src="dist/js/modernizr.custom.05247.js"></script>
    <link rel="stylesheet" href="assets/css/jquery-ui-1.10.3.custom.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/1313.css">
  </head> 
  <body>
    <div class="container">
      <div class="plannerpanel planner-options planner-form" id="planner-options-panel">
        <form role="form" class="planner-options-form validateDontSubmit" id="planner-options-form">
          <div class="input-group input-group-lg" id="planner-options-inputgroup-from">
            <label class="input-group-addon planner-options-input-addon required" for="planner-options-from">Van</label>
            <input id="planner-options-from" type="text" title="Van" aria-required="true" class="form-control" placeholder="Station,halte" x-webkit-speech="x-webkit-speech" required="required">
            <input id="planner-options-from-latlng" type="hidden">
          </div>
          <div class="input-group input-group-lg hidden" aria-hidden="true" id="planner-options-inputgroup-via">
            <label class="input-group-addon planner-options-input-addon" for="planner-options-via">Via</label>
            <input id="planner-options-via" type="text" title="Via" aria-required="true" class="form-control" placeholder="Station,halte" x-webkit-speech="x-webkit-speech">
            <div id="planner-options-via-autocompletecontainer"></div>
            <input id="planner-options-via-latlng" type="hidden">
          </div>
          <div class="input-group input-group-lg" id="planner-options-inputgroup-dest">
            <label class="input-group-addon planner-options-input-addon required" for="planner-options-dest">Naar</label>
            <input id="planner-options-dest" type="text" title="Naar" aria-required="true" class="form-control" placeholder="Station,halte" x-webkit-speech="x-webkit-speech" required="required">
            <input id="planner-options-dest-latlng" type="hidden">
          </div>
          <div class="row">
            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
              <div class="input-group input-group-lg planner-options-dateinput" id="planner-options-inputgroup-time">
                <label class="input-group-addon planner-options-input-addon" for="planner-options-time">Tijd</label>
                <input id="planner-options-time" type="time" title="Tijd" aria-described-by="planner-options-timeformat" aria-required="true" class="form-control" required="required">
                <div class="input-group-addon planner-options-input-addon" id="planner-options-timeformat">hh:mm
                </div>
              </div>
            </div>
          </div>
          <!-- row -->
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
              <div class="input-group input-group-lg planner-options-dateinput" id="planner-options-inputgroup-date">
                <label class="input-group-addon planner-options-input-addon" for="planner-options-date">Datum</label>
                <input id="planner-options-date" type="date" title="datum" aria-described-by="planner-options-dateformat" aria-required="true" class="form-control" required="required" min="2013-11-14" max="2013-12-16" value="2013-10-20">
                <div class="input-group-addon planner-options-input-addon" id="planner-options-dateformat">mm-dd-jj
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
              <button class="btn-default btn-lg planner-options-submitbutton" id="planner-options-submit" type="submit" data-loading-text="Bezig...">Plan reis</button>
            </div>
          </div>
        </form>
        <div id="planner-options-desc-row" class="row hidden" aria-hidden="true">
          <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9" id="planner-options-desc"></div>
          <div class="clearfix visible-xs"></div>
          <div class="col-xs-6 col-sm-3 col-md-3 col-lg-3">
            <button class="btn-default btn-lg hidden-print" id="planner-options-edit" type="submit" onclick="showForm();">Wijzig reis</button>
          </div>
        </div>
      </div>
      <!-- plannerpanel planner-options (form) -->
    </div>
    <div class="container planner-advice-container" id="planner-advice-container">
      <div class="row">
        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 hidden-print">
          <div class="btn-group-vertical" id ="planner-advice-list" data-toggle="buttons">
          </div>
      </div>
      <div class="clearfix visible-xs"></div>
      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6"><ul class="list-group" id="planner-leg-list">
          </ul>      
      </div>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery-ui-1.10.3.custom.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery-scrollto.js"></script>
    <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/Form.js"></script>
    <a href="https://github.com/skywave"><img style="position: absolute; top: 0; right: 0; border: 0; width: 15%; max-width: 149px;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png" alt="Fork me on GitHub"></a>
  </body>

</html>
